<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reparto Chuli</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: white; padding: 8px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #controls input { width: 250px; padding: 6px; }
    #controls button { padding: 6px 10px; margin-left: 4px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="address" placeholder="Ingresar dirección">
    <button onclick="addAddress()">Agregar</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjAyNjY4YmE3NTkyMzQ5OGJiNGRkYjA2OTI0YTM3MGQ1IiwiaCI6Im11cm11cjY0In0=";

    const map = L.map("map").setView([-38.0055, -57.5426], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    let markers = [];

    // 🔹 Marcar ubicación actual
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        L.marker([lat, lng], {icon: L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/447/447031.png",
          iconSize: [30, 30]
        })}).addTo(map).bindPopup("📍 Estás aquí").openPopup();
        map.setView([lat, lng], 14);
      }, err => console.log("No se pudo obtener ubicación:", err));
    }

    // 🔹 Buscar dirección y agregar marcador
    async function addAddress() {
      const address = document.getElementById("address").value;
      if (!address) return;

      try {
        const url = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(address)}&boundary.country=AR`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.features && data.features.length > 0) {
          const [lng, lat] = data.features[0].geometry.coordinates;
          const m = L.marker([lat, lng]).addTo(map).bindPopup(address);
          markers.push(m);
          map.setView([lat, lng], 14);
        } else {
          alert("Dirección no encontrada.");
        }
      } catch (e) {
        console.error("Error al buscar dirección:", e);
      }
    }
  </script>
</body>
</html>
